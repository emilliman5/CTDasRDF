<html>
<head>
<title>Clustered Network</title>
<script type="text/javascript" src="/SDTMasRDF/vis/d3/d3/d3.min.js"></script>
<link rel="stylesheet" type="text/css" href="/SDTMasRDF/vis/d3/eg/COllapsibleNodes.css">
</head>
<body>
<div id="svgdiv"></div>

<script type="text/javascript">

var maxNodeSize = 50,
    root;
 
var svg;
var force = d3.layout.force(); 

var w = 1000;
var h = 600;

svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);

d3.json("/SDTMasRDF/vis/d3/eg/CollapsibleNodes-DEV.JSON", function(json) {
    root = json;
    root.fixed = true;  // Root node does not travel upon load
    root.x = w / 2;
    root.y = 120;
  
    // Build the arrow
    var defs = svg.insert("svg:defs").selectAll("marker")
        .data(["end"]);
    // arrow head
    defs.enter().append("svg:marker")
        .attr("id", "end")               // As explained here: http://www.d3noob.org/2013/03/d3js-force-directed-graph-example-basic.html
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 10)
        .attr("refY", 0)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
        .append("svg:path")
        .attr("d", "M0,-5L10,0L0,5");
        update();
    });

function update() {
    var nodes = flatten(root),
        links = d3.layout.tree().links(nodes);
 
    // Restart the force layout.
    force.nodes(nodes)
        .links(links)
        .gravity(0.05)
        .charge(-1500)
        .linkDistance(100)
        .friction(0.5)
        .linkStrength(function(l, i) {return 1; })
        .size([w, h])
        .on("tick", tick)
        .start();
 
    var path = svg.selectAll("path.link")
        .data(links, function(d) { return d.target.id; });
 
    path.enter().insert("svg:path")
        .attr("class", "link")
        .attr("marker-end", "url(#end)")
        .style("stroke", "#ccc");


    // This worked with static text, attached to each link...
    //TW: Attempt to add mouseover to link path
    //path.append("title")
    //    .text("foo!!!");
    
 
    // Exit any old paths.
    path.exit().remove();
 
    // Update the nodes…
    var node = svg.selectAll("g.node")
        .data(nodes, function(d) { return d.id; });
    
    // Enter any new nodes.
    // TODO: Add colours for the different name spaces. 
    // Transfer this to .CSS!!!
    var nodeEnter = node.enter().append("svg:g")
        .attr("class", "node")
        .style("stroke", function(d){
           if  (d.nameSpace == "owl" ) {return "red"}
           if  (d.nameSpace == "literal" ) {return "darkyellow"}
           if  (d.nameSpace == "study" ) {return "darkred"}
           if  (d.nameSpace == "studyData" ) {return "darkyellow"}
           if  (d.nameSpace == "code" ) {return "blue"}
           else {return "black"} 
           })
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
        .on("click", click)
        .call(force.drag);
 
  // Append a circle
    nodeEnter.append("svg:circle")
        .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; })
        .style("fill", color);

    // This section adds text to nodes
    // Add text to the node (as defined by the json file) 
    nodeEnter.append("svg:text")
        .attr("text-anchor", "middle")
        .attr("dx", function(d) { return Math.sqrt(d.size) / 10 || 4.5; })
       // .attr("dy", ".35em")
       .attr("dy", "-0.5em") // Offset label fromnode. Move above node with -

        .text(function(d) { return d.name; });

    /*
     //Add an image to the node (if any)
     nodeEnter.append("svg:image")
           .attr("xlink:href",  function(d) { return d.logo;})
           .attr("x", function(d) { return (0);})
           .attr("y", function(d) { return (0 - (d.logoheight/2)) || -16;})
           .attr("height", function(d) { return d.logoheight || 16;})
           .attr("width", function(d) { return d.logowidth || 16;});
    */
 

    // Exit any old nodes.
    node.exit().remove();
    
    // Re-select for update.
    path = svg.selectAll("path.link");
    node = svg.selectAll("g.node");
    
    function tick() {
    
       path.attr("d", function(d) {
       var dx = d.target.x - d.source.x,
             dy = d.target.y - d.source.y,
             dr=0;  // set radius to make a curved line, if desired
             //dr = Math.sqrt(dx * dx + dy * dy);
            
             return   "M" + d.source.x + "," 
              + d.source.y 
              + "A" + dr + "," 
              + dr + " 0 0,1 " 
              + d.target.x + "," 
              + d.target.y;
    });
      node.attr("transform", nodeTransform);    
    }
}
 
/**
 * Gives the coordinates of the border for keeping the nodes inside a frame
 * http://bl.ocks.org/mbostock/1129492
 */ 
function nodeTransform(d) {
  d.x =  Math.max(maxNodeSize, Math.min(w - (d.logowidth/2 || 16), d.x));
    d.y =  Math.max(maxNodeSize, Math.min(h - (d.logoheight/2 || 16), d.y));
    return "translate(" + d.x + "," + d.y + ")";
   }
 
/**
 * Color leaf nodes orange, and packages white or blue.
  #3182bd  = PALE BLUE   
  #c6dbef   = very pale green/blue
  #fd8d3c = ORANGE

 */ 
function color(d) {
	// #fd8d3c - Orange
  // return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#ffffff";
  
}
 
/**
 * Toggle children on click.
 */ 
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update();
}
 
/**
 * Returns a list of all nodes under the root.
 */ 
function flatten(root) {
  var nodes = []; 
  var i = 0;
 
  function recurse(node) {
    if (node.children) 
      node.children.forEach(recurse);
    if (!node.id) 
      node.id = ++i;
    nodes.push(node);
  }
  recurse(root);

  return nodes;
} 
 
</script>
</body>
</html>
